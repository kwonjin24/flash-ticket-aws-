apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flash-tickets-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/CloudDx/flash-ticket-final.git
    targetRevision: main
    path: gitops/apps/gateway/base
  destination:
    server: https://kubernetes.default.svc
    namespace: flash-ticket
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
