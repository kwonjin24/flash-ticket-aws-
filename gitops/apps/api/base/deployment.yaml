apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-api
  namespace: flash-ticket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-api
  template:
    metadata:
      labels:
        app: flash-api
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-api
              topologyKey: topology.kubernetes.io/zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-api
              topologyKey: kubernetes.io/hostname
      # Karpenter 노드에만 배치
      nodeSelector:
        karpenter.sh/nodepool: default
      containers:
        - name: api
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: api-secret
            - configMapRef:
                name: api-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
