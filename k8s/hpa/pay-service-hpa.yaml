apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pay-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pay-service
  minReplicas: 2   # 최소 2개
  maxReplicas: 8   # 최대 8개
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60  # Pay 서비스는 더 민감하게 스케일링
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Pods
        value: 2
        periodSeconds: 15
