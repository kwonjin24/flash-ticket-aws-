apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flash-tickets-karpenter
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/CloudDx/flash-ticket-final.git
    targetRevision: main
    path: gitops/infrastructure/karpenter
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true