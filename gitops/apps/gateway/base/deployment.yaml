apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-gateway
  namespace: flash-ticket
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flash-gateway
  template:
    metadata:
      labels:
        app: flash-gateway
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        # NodeAffinity: default 또는 peak-time NodePool만 사용
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/nodepool
                operator: In
                values:
                - default
                - peak-time
      # 노드 재사용 최적화 - Pod Anti-Affinity 제거
      # Topology Spread Constraints 대폭 완화
      topologySpreadConstraints:
      - maxSkew: 10
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: flash-gateway
      containers:
        - name: gateway
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/gateway:amd64-20251028-ha-live
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          envFrom:
            - secretRef:
                name: gateway-secret
            - configMapRef:
                name: gateway-config
          startupProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flash-gateway
  namespace: flash-ticket
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /queue/healthz
spec:
  selector:
    app: flash-gateway
  ports:
    - name: http
      port: 3000
      targetPort: 3000
