apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-pay
  namespace: flash-ticket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-pay
  template:
    metadata:
      labels:
        app: flash-pay
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        # NodeAffinity: default 또는 peak-time NodePool만 사용
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: karpenter.sh/nodepool
                operator: In
                values:
                - default
                - peak-time
      # 노드 재사용 최적화 - Pod Anti-Affinity 제거
      # Topology Spread Constraints 대폭 완화
      topologySpreadConstraints:
      - maxSkew: 10
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: flash-pay
      containers:
        - name: pay
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/pay:amd64
          imagePullPolicy: Always
          ports:
            - containerPort: 3100
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                name: pay-secret
            - configMapRef:
                name: pay-config
          startupProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3100
            initialDelaySeconds: 0
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flash-pay
  namespace: flash-ticket
spec:
  selector:
    app: flash-pay
  ports:
    - name: health
      port: 3100
      targetPort: 3100
