apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-pay
  namespace: flash-ticket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-pay
  template:
    metadata:
      labels:
        app: flash-pay
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-pay
              topologyKey: topology.kubernetes.io/zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-pay
              topologyKey: kubernetes.io/hostname
      # NodeGroup service-workers에만 배치
      nodeSelector:
        node-type: service-dedicated
      # Taint 허용
      tolerations:
      - key: service-only
        operator: Equal
        value: "true"
        effect: NoSchedule
      containers:
        - name: pay
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/pay:04a8a4aaee01888fa4f6aed397e1bb9c2529f402
          imagePullPolicy: Always
          ports:
            - containerPort: 3100
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          envFrom:
            - secretRef:
                name: pay-secret
            - configMapRef:
                name: pay-config
---
apiVersion: v1
kind: Service
metadata:
  name: flash-pay
  namespace: flash-ticket
spec:
  selector:
    app: flash-pay
  ports:
    - name: health
      port: 3100
      targetPort: 3100
