# ECS web SPA configuration
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA routes via index.html when file missing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Strong caching for static assets
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|webp|json|txt|map)$ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Disable caching for index.html to reflect new deployments immediately
  location = /index.html {
    add_header Cache-Control "no-cache";
  }
}
