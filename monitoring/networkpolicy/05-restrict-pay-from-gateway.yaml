# Explicitly block Gateway from accessing Pay (not needed in the current flow)
# This is a demonstration - normally not required if the default-deny is working
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-pay-from-gateway
  namespace: flash-ticket
  labels:
    app: network-security
    service: pay
    version: "1.0"
spec:
  podSelector:
    matchLabels:
      app: flash-pay
  policyTypes:
  - Ingress
  ingress:
  # Only allow from API Pod (port 3100)
  - from:
    - podSelector:
        matchLabels:
          app: flash-api
    ports:
    - protocol: TCP
      port: 3100
