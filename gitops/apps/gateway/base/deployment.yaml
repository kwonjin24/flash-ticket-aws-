apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-gateway
  namespace: flash-ticket
  annotations:
    argocd.argoproj.io/ignore-differences: |
      jsonPointers:
      - /spec/replicas
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flash-gateway
  template:
    metadata:
      labels:
        app: flash-gateway
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        # NodeGroup 우선, Karpenter 보조 사용
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values: ["service-dedicated"]
          - weight: 50
            preference:
              matchExpressions:
              - key: karpenter.sh/nodepool
                operator: In
                values: ["peak-time"]
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-gateway
              topologyKey: topology.kubernetes.io/zone
      # 서비스 관련 모든 Taint 허용
      tolerations:
      - key: service-only
        operator: Equal
        value: "true"
        effect: NoSchedule
      - key: karpenter.sh/disruption
        operator: Exists
        effect: NoSchedule
      containers:
        - name: gateway
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/gateway:04a8a4aaee01888fa4f6aed397e1bb9c2529f402
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          envFrom:
            - secretRef:
                name: gateway-secret
            - configMapRef:
                name: gateway-config
          startupProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /queue/healthz
              port: 3000
            initialDelaySeconds: 0
            periodSeconds: 20
            failureThreshold: 3
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flash-gateway
  namespace: flash-ticket
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /queue/healthz
spec:
  selector:
    app: flash-gateway
  ports:
    - name: http
      port: 3000
      targetPort: 3000
