apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-api
  namespace: flash-ticket
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flash-api
  template:
    metadata:
      labels:
        app: flash-api
    spec:
      # 고가용성을 위한 Pod 분산 설정
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-api
              topologyKey: topology.kubernetes.io/zone
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flash-api
              topologyKey: kubernetes.io/hostname
      containers:
        - name: api
          image: 339712948064.dkr.ecr.ap-northeast-2.amazonaws.com/flash-tickets/api:amd64
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: api-secret
            - configMapRef:
                name: api-config
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 45
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: flash-api
  namespace: flash-ticket
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
spec:
  selector:
    app: flash-api
  ports:
    - name: http
      port: 4000
      targetPort: 4000
