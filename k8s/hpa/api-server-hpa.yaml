apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 2   # 최소 2개 Pod 유지
  maxReplicas: 10  # 최대 10개까지 확장
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # CPU 70% 초과 시 스케일 아웃
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # 메모리 80% 초과 시 스케일 아웃
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5분 동안 안정화 후 스케일 다운
      policies:
      - type: Percent
        value: 50  # 한 번에 50%까지만 축소
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # 즉시 스케일 업
      policies:
      - type: Percent
        value: 100  # 한 번에 100%까지 확장 가능
        periodSeconds: 15
      - type: Pods
        value: 4  # 또는 최대 4개 Pod 추가
        periodSeconds: 15
      selectPolicy: Max  # 둘 중 큰 값 선택
